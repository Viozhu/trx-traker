name: TRX Price Tracker

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  track-price:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Debug - Check environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$RESEND_API_KEY" ]; then echo "❌ RESEND_API_KEY is not set"; else echo "✅ RESEND_API_KEY is set"; fi
          if [ -z "$EMAIL_FROM" ]; then echo "❌ EMAIL_FROM is not set"; else echo "✅ EMAIL_FROM is set (value: $EMAIL_FROM)"; fi
          if [ -z "$EMAIL_TO" ]; then echo "❌ EMAIL_TO is not set"; else echo "✅ EMAIL_TO is set (value: $EMAIL_TO)"; fi
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
      
      - name: Run price tracker
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: pnpm start
      
      - name: Commit and push price data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/prices.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TRX price data [skip ci]"
          git push
